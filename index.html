<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adding Sockets for Smart Inventory Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <div class="container">
        <h3>Smart Inventory Manager</h3>

        <!-- Add New Item Form -->
        <form action="/add" method="POST">
            <div class="input-field">
                <input type="text" id="title" name="title" required>
                <label for="title">Item Title</label>
            </div>
            <div class="input-field">
                <input type="text" id="description" name="description" required>
                <label for="description">Item Description</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add Item</button>
        </form>

        <!-- Placeholder for inventory list (optional) -->
        <div id="inventory-list" style="margin-top:30px;"></div>
    </div>

    <!-- Sockets -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Your custom JS -->
    <script src="scripts.js"></script>

</body>

</html>
